server:
  port: 8070

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/YasuraLaksitha/shopshpere-config.git
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoint:
    health:
      probes:
        enabled: true
